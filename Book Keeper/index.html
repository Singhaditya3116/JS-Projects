<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Book Keeper</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container">
    <div class="title">
      <button id="add-bookmark-btn">ADD BOOKMARK</button>
    </div>

    <div class="bookmarks-container">
      <div class="bookmark-items">
        <a href="https://google.com" target="_blank">Website Name
        </a>
        <img id="bookmark-delete-icon" title="Delete Bookmark"
          src="https://upload.wikimedia.org/wikipedia/en/thumb/6/61/Cross_icon_%28white%29.svg/800px-Cross_icon_%28white%29.svg.png">
      </div>

      <div class="bookmark-items">
        <a href="https://google.com" target="_blank">Website Name
        </a>
        <img id="bookmark-delete-icon" title="Delete Bookmark"
          src="https://upload.wikimedia.org/wikipedia/en/thumb/6/61/Cross_icon_%28white%29.svg/800px-Cross_icon_%28white%29.svg.png">
      </div>
      <div class="bookmark-items">
        <a href="https://google.com" target="_blank">Website Name
        </a>
        <img id="bookmark-delete-icon" title="Delete Bookmark"
          src="https://upload.wikimedia.org/wikipedia/en/thumb/6/61/Cross_icon_%28white%29.svg/800px-Cross_icon_%28white%29.svg.png">
      </div>
    </div>

    <!-- Modal -->
    <div class="modal" hidden>
      <div class="modal-header">
        <h2 id="modal-title">Add Bookmark</h2>
        <button id="close-modal"> <img id="cross-icon" src="https://cdn-icons-png.flaticon.com/512/57/57165.png">
        </button>
      </div>
      <div class="modal-body">
        <form id="bookmark-form">
          <div>
            <label for="web-name">Website Name</label>
            <input type="text" id="web-name">
          </div>
          <div>
            <label for="web-url">Website URL</label>
            <input type="text" id="web-url">
          </div>
          <button type="submit">Save</button>
        </form>
      </div>
    </div>

  </div>

  <script src="./script.js"></script>
</body>

</html>

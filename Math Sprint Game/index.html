<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>Math Sprint Game</title>
</head>

<body>
  <!-- <p>Hello</p> -->
  <div class="container">
    <div class="title">
      <h1>Math Sprint Game</h1>
    </div>
    <div class="main-body">
      <!-- Question Set Container -->
      <div class="question-set-container">
        <!-- 10 Questions Radio Button -->
        <div class="question-sets">
          <input name="question-set" checked id="question-set" type="radio" value="hello">
          <div class="question-title">
            <h3 class="question">
              10 Questions
            </h3>
          </div>
          <div class="best-score">
            <h3 class="best">Best Score</h3>
            <h3 class="time">0.0 s</h3>
          </div>
        </div>
        <!-- 25 Questions Radio Button -->
        <div class="question-sets">
          <input name="question-set" id="question-set" type="radio" value="giyan">
          <div class="question-title">
            <h3 class="question">
              10 Questions
            </h3>
          </div>
          <div class="best-score">
            <h3 class="best">Best Score</h3>
            <h3 class="time">0.0 s</h3>
          </div>
        </div>
        <!-- 55 Questions Radio Button -->
        <div class="question-sets">
          <input name="question-set" id="question-set" type="radio" value="world">
          <div class="question-title">
            <h3 class="question">
              10 Questions
            </h3>
          </div>
          <div class="best-score">
            <h3 class="best">Best Score</h3>
            <h3 class="time">0.0 s</h3>
          </div>
        </div>
        <!-- 99 Questions Radio Button -->
        <div class="question-sets">
          <input name="question-set" id="question-set" type="radio" value="world">
          <div class="question-title">
            <h3 class="question">
              10 Questions
            </h3>
          </div>
          <div class="best-score">
            <h3 class="best">Best Score</h3>
            <h3 class="time">0.0 s</h3>
          </div>
        </div>
      </div>

      <!-- Countdown Container -->
      <div class="countdown-container hidden">
        <h1 class="countdown">

        </h1>
      </div>

      <!-- Quiz Page -->
      <div class="quiz-container hidden">
        <h3>3 * 5 = 40</h3>
        <h3>3 * 5 = 40</h3>
        <h3>3 * 5 = 40</h3>
        <h3>3 * 5 = 40</h3>
        <h3>3 * 5 = 40</h3>
        <h3>3 * 5 = 40</h3>
        <h3>3 * 5 = 40</h3>
        <h3>3 * 5 = 40</h3>
        <h3>3 * 5 = 40</h3>

      </div>

    </div>

    <!-- Start Button -->
    <div class="button">
      <button id="start-btn">Start Round</button>
    </div>

    <!-- Checker Button -->
    <div class="button checker hidden">
      <button class="checker-btn" id="wrong-btn">Wrong</button>
      <button class="checker-btn" id="right-btn">Right</button>
    </div>

  </div>

  <script src="./script.js"></script>
</body>

</html>

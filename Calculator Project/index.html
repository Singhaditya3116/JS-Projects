<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>

  <div class="calculator">
    <table>
      <caption>Calculator</caption>
      <thead>
        <!-- Display -->
        <tr>
          <td colspan="4">
            <h3 id="screen"></h3>
          </td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="clear">AC</td>
          <td class="same-color">N</td>
          <td class="same-color operators">%</td>
          <td class="same-color operators">÷</td>
        </tr>
        <tr>
          <td class="numbers">7</td>
          <td class="numbers">8</td>
          <td class="numbers">9</td>
          <td class="same-color operators">×</td>
        </tr>
        <tr>
          <td class="numbers">4</td>
          <td class="numbers">5</td>
          <td class="numbers">6</td>
          <td class="same-color operators">−</td>
        </tr>
        <tr>
          <td class="numbers">1</td>
          <td class="numbers">2</td>
          <td class="numbers">3</td>
          <td class="same-color operators">+</td>
        </tr>
        <tr>
          <td class="numbers">0</td>
          <td class="numbers">.</td>
          <td id="delete"><img src="./delete.png"></td> <!--Delete button-->
          <td id="equal-to">=</td> <!--Equal button-->
        </tr>
      </tbody>
    </table>

  </div>

  <script type="text/javascript" src="./script.js"></script>
</body>

</html>

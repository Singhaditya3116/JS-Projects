<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Video background -->
    <video class="video-background" autoplay loop muted>
        <source src="./time.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>

    <div class="container">
        <!-- Create Countdown -->
        <div class="input-container" id="input-container">
            <h1>Create a Custom Countdown!</h1>

            <form method="" id="countdown-form">
                <div>
                    <label for="title">Title</label>
                    <input type="text" placeholder="What are you counting down to?" id="title">
                </div>
                <div>
                    <label for="date">Select a Date</label>
                    <input type="date" id="date">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Timer CountDown -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title" class="countdown-title"></h1>

            <table>
                <tr>
                    <th>1</th>
                    <th>10</th>
                    <th>15</th>
                    <th>49</th>
                </tr>
                <tr>
                    <td>Days</td>
                    <td>Hours</td>
                    <td>Minutes</td>
                    <td>Seconds</td>
                </tr>
            </table>
            <button id="reset-button">Reset</button>
        </div>

        <!-- CountDown Finished -->
        <div class="countdown-complete" id="countdown-complete" hidden>
            <h1 id="countdown-complete-title" class="countdown-title">CountDown Complete!</h1>

            <div id="countdown-complete-text"><span>CountDown Name</span> finished on <span>06-12-2022</span></div>
            <button id="new-count-button">New CountDown</button>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>

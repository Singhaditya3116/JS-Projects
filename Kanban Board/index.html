<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./style.css">

  <title>Kanban Board</title>
</head>

<body>

  <div class="container">
    <h1>Kanban Board</h1>
    <!-- Kanban Board Container -->
    <div class="board-container">
      <!-- Backlog Column -->
      <div class="backlog">
        <span class="header">Backlog</span>
        <ul class="backlog-list">

        </ul>
        <div class="btn-container">
          <button><i class='bx bx-plus'></i>Add Item</button>
          <button>Save Item</button>
          <div class="content-area">
            content
          </div>
        </div>

      </div>
      <!-- In progress Column -->
      <div class="in-progress">
        <span class="header">In Progress</span>
        <ul class="in-progress-list">
        </ul>
        <div class="btn-container">
          <button><i class='bx bx-plus'></i>Add Item</button>
          <button>Save Item</button>
          <div class="content-area">
            content
          </div>
        </div>
      </div>
      <!-- Complete Column -->
      <div class="complete">
        <span class="header">Complete</span>
        <ul class="complete-list">

        </ul>
        <div class="btn-container">
          <button><i class='bx bx-plus'></i>Add Item</button>
          <button>Save Item</button>
          <div class="content-area">
            content
          </div>
        </div>
      </div>
      <!-- Onhold Column -->
      <div class="onhold">
        <span class="header">On Hold</span>
        <ul class="onhold-list">
        </ul>
        <div class="btn-container">
          <button><i class='bx bx-plus'></i>Add Item</button>
          <button>Save Item</button>
          <div class="content-area">
            content
          </div>
        </div>
      </div>

    </div>

  </div>

  <script src="./script.js"></script>
</body>

</html>
